<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/management.css">
</head>
<body>
<ul class="header">
    <li><a href="management.jsp">发布问卷</a></li>
    <li><a href="">我的问卷</a></li>
    <li><a href="">调查结果</a></li>
</ul>
<div class="choosemenu">
    <form action="./Servlet01" method="post">
        <p style="color: #ff253a">* 请输入题目</p>
        <input type="text" name="questitle" style="width: 500px;height: 30px; ">
        <br>
        <input type="radio" name="questype">单选
        <input type="radio" name="questype">填空
        <br><br>
        <p style="color: #ff253a">* 如果是单选，请在下面填写选项并且选中；如果是填空，请直接下一步。</p>
        <br><br>
        <input type="checkbox" name="queschoise">A
        <input type="text" name="A">
        <br>
        <br>
        <input type="checkbox" name="queschoise">B
        <input type="text" name="B">
        <br>
        <br>
        <input type="checkbox" name="queschoise">C
        <input type="text" name="C">
        <br>
        <br>
        <input type="checkbox" name="queschoise">D
        <input type="text" name="D">
        <br>
        <br>
        <button type="submit" name="nextone" class="Button">下一题</button>
        <button type="reset" class="Button">重置</button>
        <button type="submit" name="end" class="Button">结束</button>
    </form>
</div>
</body>
</html>
